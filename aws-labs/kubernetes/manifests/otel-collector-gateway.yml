apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      memory_limiter:
        check_interval: 5s
        limit_mib: 256
      batch:
        timeout: 2s
        send_batch_size: 1024
    exporters:
      logging:
        loglevel: info
      # Example exporters (uncomment and configure one)
      # otlphttp:
      #   endpoint: https://api.grafana.com/otlp
      #   headers:
      #     Authorization: Bearer ${GRAFANA_CLOUD_API_KEY}
      # datadog:
      #   api:
      #     key: ${DATADOG_API_KEY}
      # awsxray: {}
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging]
        # metrics:
        #   receivers: [otlp]
        #   processors: [memory_limiter, batch]
        #   exporters: [logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.100.0
          args: ["--config=/conf/otel-config.yaml"]
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          volumeMounts:
            - name: otel-config
              mountPath: /conf
          env:
            - name: GRAFANA_CLOUD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: grafana-cloud
                  key: api-key
                  optional: true
            - name: DATADOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog
                  key: api-key
                  optional: true
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-config.yaml
                path: otel-config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
