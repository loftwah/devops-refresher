apiVersion: v1
kind: Service
metadata:
  name: "{{ include "demo-app.fullname" . }}"
  labels:
    app.kubernetes.io/name: "{{ include "demo-app.name" . }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: "{{ include "demo-app.name" . }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
