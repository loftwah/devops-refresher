!
hostname EDGE-ROUTER
ip cef
!
interface GigabitEthernet0/0
 description WAN to ISP (DHCP)
 ip address dhcp
 ip nat outside
 no shut
!
interface GigabitEthernet0/1
 description LAN trunk to Dist A
 no ip address
 no shut
!
interface GigabitEthernet0/1.10
 encapsulation dot1Q 10
 description VLAN10 Clients
 ip address 10.10.10.1 255.255.255.0
 ip nat inside
!
interface GigabitEthernet0/1.20
 encapsulation dot1Q 20
 description VLAN20 Servers
 ip address 10.10.20.1 255.255.255.0
 ip nat inside
!
ip dhcp excluded-address 10.10.10.1 10.10.10.49
ip dhcp excluded-address 10.10.20.1 10.10.20.9
ip dhcp pool VLAN10
 network 10.10.10.0 255.255.255.0
 default-router 10.10.10.1
 dns-server 10.10.20.10 1.1.1.1
 domain-name campus.local
!
ip dhcp pool VLAN20
 network 10.10.20.0 255.255.255.0
 default-router 10.10.20.1
 dns-server 1.1.1.1
 domain-name campus.local
!
access-list 100 permit ip 10.10.0.0 0.0.255.255 any
ip nat inside source list 100 interface GigabitEthernet0/0 overload
!
! Port forward HTTPS to server 10.10.20.10
ip nat inside source static tcp 10.10.20.10 443 interface GigabitEthernet0/0 443
!
line vty 0 4
 transport input ssh
!
end
